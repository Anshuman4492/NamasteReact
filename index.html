<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const heading = React.createElement("h1", {}, "Hello React!!");// this way we create elements in react.

        console.log(heading);
        const root = ReactDOM.createRoot(document.getElementById("root"));
        // we are saying to react that the main(root) element of our code is that div that has ID as "root".

        //we are passing react element to our DOM
        root.render(heading);

    </script>
</body>
